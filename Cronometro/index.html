<!DOCTYPE html>
<html lang="pt-br >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="tempoizador estilo pomodoro">
  <title>FocusTimer</title>

  <link rel="shortcut icon" href="asssets/favicon.svg" 
  type="image/x-svg">

  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>

  <script type="module" src="./Src/main.js" defer></script>
</head>
<body>
  <div id="app">

    <button id="toggle-mode">
      <span class="sr-only">Ativar light mode</span>
      <i class="ph-bold ph-sun"></i>
      <i class="ph-bold ph-moon"></i>
    </button>
  
    <section id="timer" class="flex">
      <span id="minutes">00</span>
      <span>:</span>
      <span id="seconds">00</span>
    </section>

    <section id="controls" class="flex">
      <button class="ph ph-play-circle">
        <span class="sr-only">iniciar contador</span>
      </button>
      <button class="ph ph-pause-circle">
        <span class="sr-only">Pausar contador</span>
      </button>
      <button class="ph ph-timer secondary">
        <span class="sr-only">Ajustar contador</span>
      </button>
      <button class="ph ph-stop-circle secondary">
        <span class="sr-only">Reiniciar Contador</span>
      </button>
      <button class="ph ph-speaker-none secondary">
        <span class="sr-only">Inicar Musica</span>
      </button>
      <button class="ph ph-speaker-high">
        <span class="sr-only">Parar musica</span>
      </button>
    </section>
  </div>
</body>
</html>
